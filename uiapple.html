<script>

// PWA Variables

let deferredPrompt;


// Service Worker Registration

if ('serviceWorker' in navigator) {

window.addEventListener('load', () => {

navigator.serviceWorker.register('sw.js')

.then((registration) => {

console.log('SW registered: ', registration);

})

.catch((registrationError) => {

console.log('SW registration failed: ', registrationError);

});

});

}



// PWA Install Prompt

window.addEventListener('beforeinstallprompt', (e) => {

e.preventDefault();

deferredPrompt = e;

document.getElementById('installPrompt').classList.add('show');

});



function installApp() {

if (deferredPrompt) {

deferredPrompt.prompt();

deferredPrompt.userChoice.then((choiceResult) => {

if (choiceResult.outcome === 'accepted') {

console.log('User accepted the install prompt');

}

deferredPrompt = null;

document.getElementById('installPrompt').classList.remove('show');

});

}

}



function dismissInstall() {

}



// Haptic Feedback (iOS only)

function hapticFeedback() {

window.navigator.vibrate(50);

}

}



// Veri y√∂netimi (IndexedDB i√ßin geli≈ütirilmi≈ü)

let studyData = {};

let timerRunning = false;

let startTime = null;

let elapsedTime = 0;

let timerInterval = null;



// Local Storage ile veri y√∂netimi

function loadData() {

try {

const data = localStorage.getItem('studyData');

studyData = data ? JSON.parse(data) : {};

} catch (error) {

console.error('Veri y√ºklenirken hata:', error);

studyData = {};

}

}



function saveData() {

try {

localStorage.setItem('studyData', JSON.stringify(studyData));

} catch (error) {

console.error('Veri kaydedilirken hata:', error);

}

}



// Bug√ºn√ºn tarih anahtarƒ±

function getTodayKey() {

return new Date().toISOString().split('T')[0];

}



// Bug√ºn√ºn verilerini getir/olu≈ütur

function getTodayData() {

const today = getTodayKey();

if (!studyData[today]) {

studyData[today] = {

questions: {

"Matematik": {correct: 0, wrong: 0},

"T√ºrk√ße": {correct: 0, wrong: 0},

"Fen": {correct: 0, wrong: 0},

"Sosyal": {correct: 0, wrong: 0},

"ƒ∞ngilizce": {correct: 0, wrong: 0},

"Diƒüer": {correct: 0, wrong: 0}

},

pages_read: 0,

notes_written: 0,

study_time: 0,

empty_day: true

};

}

return studyData[today];

}



// Saat g√ºncellemesi

function updateClock() {

const now = new Date();

const timeStr = now.toLocaleTimeString('tr-TR');

const dateStr = now.toLocaleDateString('tr-TR', {

weekday: 'long',

year: 'numeric',

month: '2-digit',

day: '2-digit'

});

document.getElementById('date').textContent = dateStr;

}



// Timer ba≈ülat

function startTimer() {

hapticFeedback();

if (!timerRunning) {

timerRunning = true;

startTime = Date.now();


const startTimeStr = new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});

document.getElementById('startTime').textContent = `Ba≈ülangƒ±√ß: ${startTimeStr}`;


document.getElementById('startBtn').disabled = true;

document.getElementById('stopBtn').disabled = false;


timerInterval = setInterval(updateTimer, 1000);


// Wake Lock API (Ekranƒ±n kapanmasƒ±nƒ± engelle)

if ('wakeLock' in navigator) {

navigator.wakeLock.request('screen').catch(err => console.log(err));

}

}

}



// Timer durdur

function stopTimer() {

hapticFeedback();

if (timerRunning) {

timerRunning = false;

if (startTime) {

elapsedTime += Date.now() - startTime;

const todayData = getTodayData();

todayData.study_time = Math.floor(elapsedTime / 1000);

todayData.empty_day = false;

saveData();

}


document.getElementById('startBtn').disabled = false;

document.getElementById('stopBtn').disabled = true;

document.getElementById('startTime').textContent = 'Ba≈ülangƒ±√ß: --:--';


if (timerInterval) {

clearInterval(timerInterval);

}


updateDisplay();

}

}



// Timer g√ºncelle

function updateTimer() {

if (timerRunning && startTime) {

const currentTime = Math.floor((elapsedTime + (Date.now() - startTime)) / 1000);

const hours = Math.floor(currentTime / 3600);

const minutes = Math.floor((currentTime % 3600) / 60);

const seconds = currentTime % 60;


const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

document.getElementById('timer').textContent = timeStr;

}

}



// Soru ekle

function addQuestions() {

hapticFeedback();

const subject = document.getElementById('subject').value;

const correct = parseInt(document.getElementById('correct').value) || 0;

const wrong = parseInt(document.getElementById('wrong').value) || 0;


if (correct < 0 || wrong < 0) {

alert('Negatif sayƒ± girilemez!');

return;

const todayData = getTodayData();

todayData.questions[subject].correct += correct;

todayData.questions[subject].wrong += wrong;


if (correct > 0 || wrong > 0) {

todayData.empty_day = false;

}

}

// √ñzet metni

let summary = `üìÖ Bug√ºn: ${today}\n\n`;
